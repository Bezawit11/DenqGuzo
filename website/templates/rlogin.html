{% extends "land.html" %}
	{% block section %}
                <div class="bg">
                    {% with messages = get_flashed_messages() %}
				        {% if messages %}
					    <div style="text-align: center; background-color: antiquewhite; color: black;">
						{{ messages[0] }}
					    </div>
				        {% endif %}
                        {% endwith %}
                    <div class="h-100 d-flex justify-content-center">
                        <form action="/login-riders" method="post" class="forms">
                            <h2>Login Form</h2>
                            <p>Don't have an account? <a href="/sign-up-riders">Create Your Account.</a></p>
                            <input id="email" name="email" type="text" placeholder="Enter Your Email " class="textbox"/></br></br>
                            <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br></br>
                            <button type="submit" value="login">Login</button></br></br>
                        </form>
                        </div>
                </div>
             {% endblock %}
