<!DOCTYPE html>
<html lang="en">
<head>
  <title>DenkGuzo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
.img_d{
    width: 100px;
    height: 100px;
}
.img_l{
    width: 200px;
    height: 200px;
}
.lbtn{
    border: none;
    border-radius: 5px;
    padding: 8px;
    color: white;
    background-color: black;
    transition: background-color, color;
}
.lbtn:hover{
background-color: rgb(134, 126, 126);
color: black;
}
</style>
</head>
<body>
  <h1 style="text-align: center;">Add New Location</h1><br>
  {% with messages = get_flashed_messages() %}
	{% if messages %}
	<div style=" position: relative; left:42%; width: 200px; text-align: center; background-color: antiquewhite; color: black;">
	{{ messages[0] }}
    </div>
	{% endif %}
    {% endwith %}
  <div style="text-align: center;">
        <form method="post" action="/add_locations">
         <input name="location" placeholder="Name of location"><br><br>
         <input name="city" placeholder="Name of City"><br><br>
        <button class="lbtn" type="submit">Add</button>
        </form>
  </div>
</body>
</html>
