<!DOCTYPE html>
<html lang="en">
<head>
  <title>DenkGuzo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
.img_d{
    width: 100px;
    height: 100px;
}
.img_l{
    width: 200px;
    height: 200px;
}
.lbtn{
    border: none;
    border-radius: 5px;
    padding: 8px;
    color: white;
    background-color: black;
    transition: background-color, color;
}
.lbtn:hover{
background-color: rgb(134, 126, 126);
color: black;
}
</style>
</head>
<body>
  <h1 style="text-align: center;">Drivers' Application</h1>
  <div>
    <fieldset class="dinfo">
        {% for driver in new_drivers %}
        <img class="img_d" src="{{ url_for('static', filename='files/' + driver.photo) }}"><br>
        <img class="img_l" src="{{ url_for('static', filename='files/' + driver.license) }}">
        <p>Driver's name: {{ driver.username }}</p>
        <p>Plate Number: {{ driver.plate_number }}</p>
        <form method="post" action="/validate">
        <a><button class="lbtn" name="driver_id" value="{{ driver.driver_id }}">Validate</button></a>
        </form>
        <form method="post" action="/reject">
          <button class="lbtn" name="driver_id" value="{{ driver.driver_id }}">Reject</button>
        </form>
        {% endfor %}
    </fieldset>
  </div>
</body>
</html>
